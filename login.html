<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rolls Royce Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="login-container">
        <div class="container-wrapper">
            <div class="side-content"></div>
            <div class="login-box">
                <img src="Imagers/Rolls-Royce-logo-2048x2048.png" alt="Rolls Royce Logo" class="logo">
                <form id="loginForm" style="display:flex;">
                    <label for="login-username">Username</label>
                    <input type="text" id="login-username" name="username" placeholder="User Name" required>
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" name="password" placeholder="Password" required>
                    <div class="options">
                        <label class="remember-me">
                            <input type="checkbox" id="rememberMe"> Remember me
                        </label>
                        <a href="#" class="forgot-password">Forget Password</a>
                    </div>
                    <button type="submit" class="login-btn">LOGIN</button>
                    <div class="register-link">
                        Don't have an account? <a href="register.html" id="showRegister">Register</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const loginForm = document.getElementById('loginForm');
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            alert(`Welcome, ${username}! Remember me: ${rememberMe ? 'Yes' : 'No'}`);
            window.location.href = 'home.html';
        });
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(() => {
                document.querySelector('.login-box').style.opacity = '1';
                document.querySelector('.login-box').style.transform = 'translateY(0)';
            }, 100);
        });
    </script>
</body>
</html>
